<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Screenshot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 24px;
    }
    
    .header button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .header button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    
    input[type="file"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
      text-align: center;
    }
    
    .status.success {
      display: block;
      background: #c8e6c9;
      color: #2e7d32;
    }
    
    .status.error {
      display: block;
      background: #ffcdd2;
      color: #c62828;
    }
    
    .status.loading {
      display: block;
      background: #b3e5fc;
      color: #01579b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì∏ Upload Screenshot</h1>
      <button onclick="goHome()">‚Üê Home</button>
    </div>
    
    <form onsubmit="handleUpload(event)">
      <div class="form-group">
        <label>üìÅ Select Image</label>
        <input type="file" id="imageFile" accept="image/*" required>
      </div>
      
      <div class="form-group">
        <label>üîó Source URL (optional)</label>
        <input type="text" id="sourceUrl" placeholder="https://example.com">
      </div>
      
      <button type="submit">Upload & Annotate</button>
    </form>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    function handleUpload(event) {
      event.preventDefault();
      
      const fileInput = document.getElementById('imageFile');
      const sourceUrl = document.getElementById('sourceUrl').value;
      const file = fileInput.files[0];
      
      if (!file) {
        showStatus('Please select an image', 'error');
        return;
      }
      
      showStatus('Processing...', 'loading');
      
      const reader = new FileReader();
      reader.onload = (e) => {
        const imageData = e.target.result;
        
        // Save to localStorage
        const screenshots = JSON.parse(localStorage.getItem('screenshots') || '[]');
        const screenshotId = 'ss_' + Date.now();
        
        screenshots.push({
          id: screenshotId,
          image: imageData,
          sourceUrl: sourceUrl,
          timestamp: new Date().toISOString()
        });
        
        localStorage.setItem('screenshots', JSON.stringify(screenshots));
        
        showStatus('‚úì Redirecting to editor...', 'success');
        
        setTimeout(() => {
          window.location.href = 'editor.html?id=' + screenshotId;
        }, 1000);
      };
      
      reader.readAsDataURL(file);
    }
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
    }
    
    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
