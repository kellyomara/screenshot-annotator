<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Annotator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    
    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #999;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    button {
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 6px;
      text-align: left;
      font-size: 13px;
      color: #333;
      line-height: 1.6;
    }
    
    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #667eea;
    }
    
    .info-box ol {
      margin-left: 20px;
    }
    
    .info-box li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ“¸</div>
    <h1>Screenshot Annotator</h1>
    <p class="subtitle">Capture, annotate, and share</p>
    
    <div class="button-group">
      <button class="btn-primary" onclick="goToCapture()">ðŸŽ¯ New Screenshot</button>
    </div>
    
    <div class="info-box">
      <strong>How it works:</strong>
      <ol>
        <li>Click "New Screenshot"</li>
        <li>Upload an image</li>
        <li>Add source URL (optional)</li>
        <li>Annotate with tools</li>
        <li>Get a shareable link</li>
      </ol>
    </div>
  </div>

  <script>
    function goToCapture() {
      window.location.href = 'capture.html';
    }
  </script>
</body>
</html>
